<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website im Aufbau</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('blur-background.avif') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .container {
      position: relative;
      top: 20vh;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      letter-spacing: 2px;
      margin-bottom: 0;
    }

    h2 {
      font-size: 2.5em;
      margin-top: 0;
      margin-bottom: 1em;
    }

    p {
      letter-spacing: 3px;
      margin-bottom: 2em;
      font-size: 0.95em;
      color: #ddd;
    }

    .progress-bar {
      width: 70%;
      margin: 0 auto;
      background: #ccc;
      border-radius: 5px;
      overflow: hidden;
      height: 20px;
    }

    .progress-bar div {
      width: 0%;
      height: 100%;
      background: #7dbef6;
      transition: width 4s ease-in-out;
    }

    .progress-labels {
      display: flex;
      justify-content: space-between;
      width: 70%;
      margin: 0.3em auto 2em;
      font-size: 0.9em;
    }

    .email-form {
      margin-bottom: 2em;
    }

    .email-form input {
      padding: 10px;
      width: 250px;
      max-width: 80%;
      border: none;
      border-radius: 3px;
      margin-right: 10px;
    }

    .email-form button {
      padding: 10px 20px;
      background: #7dbef6;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .social-icons {
      margin-top: 2em;
    }

    .social-icons a {
      color: white;
      text-decoration: none;
      font-size: 1.5em;
      margin: 0 15px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #7dbef6;
    }

     footer {
    clear: both;
    position: relative;
    height: 200px;
    margin-top: 400px;
}

    footer a {
      color: #aaa;
      text-decoration: none;
      margin: 0 5px;
    }

    @media (max-width: 600px) {
      h1, h2 {
        font-size: 2em;
      }

      .email-form input {
        width: 100%;
        margin-bottom: 10px;
      }

      .email-form button {
        width: 100%;
      }

      .progress-bar, .progress-labels {
        width: 90%;
      }
    }
  </style>
</head>
<body onload="startProgress()">

  <div class="container">
    <h1>WEBSITE IM</h1>
    <h2>AUFBAU</h2>
    <p>WIR SIND FAST SOWEIT</p>

    <div class="progress-bar">
      <div id="bar"></div>
    </div>
    <div class="progress-labels">
      <span>0%</span>
      <span>100%</span>
    </div>

    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </div>

  <footer>
    <p>
      <a href="#">Impressum</a> |
      <a href="#">Datenschutz</a> |
      <a href="#">AGB</a>
    </p>
    <p>© 2025 SamCodes – In Kürze verfügbar.</p>
  </footer>

  <script>
    function startProgress() {
      const bar = document.getElementById("bar");
      setTimeout(() => {
        bar.style.width = "70%";
      }, 300);
    }
  </script>
</body>
</html>
